<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="./img/logo-image.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div id="loader"></div>
    <div id="content">
        <div class="login_flex">
            <div class="login_text">
                <a href="index.html"><img class="login_img" src="./img/logo-image.png" alt="logo-image"></a>
                <a href="index.html"><img class="login_title" src="./img/logo-text.png" alt="logo-text"></a>
                <div class="login_slogan">厝邊有藥師 社區有醫院</div>
            </div>
            <div class="line"></div>
            <div class="login_form">
                <p class="login">登入</p>
                <div class="id_form">
                    <div class="id_box">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">身分證字號</label>
                                <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="number_form">
                    <div class="number_box">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form_notices">
                    <a href="#" class="forget">忘記密碼,找回</a>
                </div>
                <div class="form_notices">
                    <a href="./card.html" class="install">註冊</a>
                </div>
                <div class="log_btn">
                    <button type="submit" id="signin" class="btn btn-primary">登入</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript">
        var loader;
        function loadNow(opacity) {
            if (opacity <= 0) {
                displayContent();
            }
            else {
                loader.style.opacity = opacity;
                window.setTimeout(function () {
                    loadNow(opacity - 0.05)
                }, 100);
            }
        }

        function displayContent() {
            loader.style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        document.addEventListener("DOMContentLoaded", function () {
            loader = document.getElementById('loader');
            loadNow(1);
        });
    </script>
</body>

</html>
