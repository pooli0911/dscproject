<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.ico" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>郵差藥師</title>
</head>
<body>
    <div id="de" >
        <div class="de_flex">
            <div class="nav">
                <div class="nav_left_flex">
                    <img src="./img/logo-image.png" class="nav_logo" alt="logo-image">
                    <img src="./img/logo-text.png"class="nav_title" alt="logo-text">                    
                </div>
                <div class="nav_right_flex">
                    <img src="./img/bell.png" class="nav_remind">
                    <img src="./img/profile.png"  class="nav_account">                 
                </div>
            </div>
            <div class="de_content_flex">
                <div class="delivery_title">
                    <p>配送進度</p>
                </div>
                <div class="function_flex">
                    <div class="function_area" class="function_icon">
                        <img src="./img/01-check-mark.png" alt="001-prescription" class="function_icon">
                        <p>收到處方箋</p>
                    </div>
                    <div class="d-flex align-content-center flex-wrap mb-10">
                        <img src="./img/next.png" alt="" class="next_icon">
                    </div>
                    <div class="function_area" class="function_icon">
                        <img src="./img/02-vitamin.png" alt="002-booking" class="function_icon">
                        <p>藥師備藥中</p>
                    </div>
                    <div class="d-flex align-content-center flex-wrap">
                        <img src="./img/next.png" alt="" class="next_icon">
                    </div>
                    <div class="function_area" class="function_icon">
                        <img src="./img/03-heart-box.png" alt="003-shipped" class="function_icon">
                        <p>藥師包藥中</p>
                    </div>
                    <div class="d-flex align-content-center flex-wrap">
                        <img src="./img/next.png" alt="" class="next_icon">
                    </div>
                    <div class="function_area" class="function_icon">
                        <img src="./img/04-truck.png" alt="1060387" class="function_icon">
                        <p>藥品運送中</p>
                    </div>
                    <div class="d-flex align-content-center flex-wrap">
                        <img src="./img/next.png" alt="" class="next_icon">
                    </div>
                    <div class="function_area" class="function_icon">
                        <img src="./img/05-home.png" alt="0004" class="function_icon">
                        <p>即將到府囉</p>
                    </div>
                </div>
            </div>
            <div class="a_line function_flex"></div>
            <div class="de_content_flex">
                <div class="function_flex">
                    <div class="function_area">
                        <img src="./img/001-prescription.png" alt="001-prescription" class="function_icon">
                        <p>處方箋</p>
                    </div>
                    <div class="function_area">
                        <img src="./img/002-booking.png" alt="002-booking" class="function_icon">
                        <p>領藥預約</p>
                    </div>
                    <div class="function_area">
                        <img src="./img/information.png" alt="003-shipped" class="function_icon">
                        <p>個人資料</p>
                    </div>
                    <div class="function_area">
                        <img src="./img/backhome.png" alt="1060387" class="function_icon">
                        <p>回首頁</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="./js/firebase.js"></script>

</body>
</html>
