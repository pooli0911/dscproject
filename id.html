<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID</title>
    <link rel="stylesheet" href="./css/id.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="login_flex">
        <div class="login_text">
            <a href="index.html"><img class="login_img" src="./img/logo-image.png" alt="logo-image"></a>
            <a href="index.html"><img class="login_title" src="./img/logo-text.png" alt="logo-text" ></a>
            <div class="login_slogan">厝邊有藥師 社區有醫院</div>
        </div>
        <div class="line"></div>
        <div class="login_form">
            <div class="circle_form">
                <div class="circle circle1"><p class="circle_number circle_number1">1</p></div>
                <div class="circle_line"></div>
                <div class="circle circle2"><p class="circle_number circle_number2">2</p></div>
                <div class="circle_line"></div>
                <div class="circle circle3"><p class="circle_number circle_number3">3</p></div>
            </div>
            <p class="input_text">請輸入以下資料</p>
            <img class="signup02" src="img/signup_02.jpeg" alt="signup_02">
            <div class="id_form">
                <div class="id_box">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">身分證字號</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                      </form>
                </div>
            </div>
            <div class="number_form">
                <div class="number_box">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">健保卡卡號</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                      </form>
                </div>
            </div>
            
            <div class="log_btn">
             <button type="submit" class="btn btn-primary">確定</button>
            </div>
        </div>
    </div>
    
      <script src="./js/bootstrap.min.js"></script>
</body>
</html>
