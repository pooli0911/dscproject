<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>郵差藥師</title>
</head>
<body>
    <div id="a" class="active" style="top:0;left:0;position: absolute;width: 100vw;height:100vh;background-color: lightblue;">
        
        <div class="a_flex">
            <div class="logo_flex">
                <div class="logo_title">
                    <div class="logo_title_slogan">郵差藥師</div>
                    <div class="logo_title_img"></div>
                </div>
                <div class="logo_subtitle">領藥免出門。避免人傳人</div>
            </div>
            <div class="function_flex">
                <div class="function_icon"></div>
                <div class="function_icon"></div>
                <div class="function_icon"></div>
                <div class="function_icon"></div>
            </div>
        </div>
    </div>
    <div id="b" style="top:0;left:0;position: absolute;width: 100vw;height:100vh;background-color: lightpink;">
        <div class="b_flex">
            
            <div class="nav">
                <div class="nav_left_flex">
                    <div class="nav_logo"></div>
                    <div class="nav_title"></div>                    
                </div>
                <div class="nav_right_flex">
                    <div class="nav_remind"></div>
                    <div class="nav_account"></div>                    
                </div>

            </div>
            <div class="b_content_flex">
                <div class="left_flex">
                    <div class="left_news">
                        <div class="news_title">最新消息</div>
                        <div id="carouselExampleIndicators" class="carousel slide news_info" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                 <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                        <img src="..." class="d-block  picture" alt="...">
                                </div>
                                <div class="carousel-item">
                                <img src="..." class="d-block picture" alt="...">
                                </div>
                                <div class="carousel-item">
                                <img src="..." class="d-block  picture" alt="...">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                 <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                 <span class="sr-only">Next</span>
                            </a>
                            </div>
                    </div>
                    <div class="left_notices">
                        <div class="notices_title">防疫小叮嚀</div>
                        <div id="carouselExampleIndicators" class="carousel slide notices_info" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="..." class="d-block picture" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="..." class="d-block picture" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="..." class="d-block picture" alt="...">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                    </div>
                </div>
                <div class="right_flex">
                    <div class="right_maps"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>
</html>
